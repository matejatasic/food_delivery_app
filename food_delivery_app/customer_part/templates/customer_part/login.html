{% extends "customer_part/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <link href="{% static 'customer_part/css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div id="login-background">
        <div class="row h-100 flex-column justify-content-center align-items-center">
            <div class="col-8 col-sm-6 bg-info p-3">
                <form action="" method="POST" class="text-white">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="mb-3">
                        <a href="{% url 'register' %}">Dont't have an account? Click Here</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
