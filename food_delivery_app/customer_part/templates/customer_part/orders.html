{% extends "customer_part/layout.html" %}
{% load static %}

{% block style %}
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="{% static 'customer_part/css/orders.css' %}" rel="stylesheet">
{% endblock  %}

{% block main %}
    <div id="orders-heading"></div>
    <div id="main-part" class="row">
        <div class="col-11 mx-auto my-3">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Price</th>
                            <th>Date Ordered</th>
                            <th>Status</th>
                            <th>More info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pizza x 3, Spaghetti x 2</td>
                            <td>$35</td>
                            <td>02-12-2023</td>
                            <td><span class="badge bg-primary">Ordered</span></td>
                            <td><button class="btn btn-outline-dark"><i class="bi bi-info-lg"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
