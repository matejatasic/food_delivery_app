{% extends "customer_part/layout.html" %}
{% load static %}

{% block style %}
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'customer_part/css/return.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
    {% csrf_token %}

    <div id="return-background">
        <div class="row h-100 flex-column justify-content-center align-items-center">
            <div id="success" class="col-8 col-sm-6 bg-info p-3 hidden">
                <a href="{% url 'restaurants' %}" class="btn btn-secondary mb-3">Go to Restaurants</a>
                <p id="message">
                  Thank you for your purchase! A driver will soon pick up your order.
                </p>
            </div>
        </div>
    </div>
{% endblock  %}

{% block js %}
    <script defer nonce="{{request.csp_nonce}}">
        const cartUrl = "{% url 'cart' %}"
        const stripeSessionStatusUrl = "{% url 'stripe_session_status' %}";
        const createOrderUrl = "{% url 'create_order' %}"
        const sessionId = "{{ session_id }}";
    </script>
    <script src="{% static 'customer_part/js/return.js' %}" defer type="module"></script>
{% endblock %}
